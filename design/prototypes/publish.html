<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬帮帮 - 发布需求</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        .category-item {
            transition: all 0.3s ease;
        }
        .category-item.selected {
            background: #ff6b35;
            color: white;
            transform: scale(1.05);
        }
        .category-item:not(.selected):hover {
            background: #fef3f2;
        }
        .input-focus:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
        .reward-button {
            transition: all 0.3s ease;
        }
        .reward-button.selected {
            background: #ff6b35;
            color: white;
            border-color: #ff6b35;
        }
        .location-card {
            background: linear-gradient(135deg, #f0f9ff, #e0f2fe);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white border-b border-gray-200 px-4 py-3">
        <div class="flex items-center justify-between">
            <button class="p-2 -ml-2">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">发布需求</h1>
            <button class="text-orange-500 font-medium">预览</button>
        </div>
    </div>

    <div class="px-4 py-4 space-y-6 pb-24">
        <!-- 需求分类 -->
        <div class="bg-white rounded-2xl p-4">
            <h3 class="font-semibold text-gray-900 mb-4">选择需求类型</h3>
            <div class="grid grid-cols-2 gap-3">
                <button class="category-item selected p-4 rounded-xl border border-gray-200 flex flex-col items-center">
                    <i class="fas fa-shopping-bag text-2xl mb-2"></i>
                    <span class="font-medium">代取代买</span>
                    <span class="text-xs opacity-75 mt-1">帮忙取快递、买东西</span>
                </button>
                <button class="category-item p-4 rounded-xl border border-gray-200 flex flex-col items-center">
                    <i class="fas fa-users text-2xl mb-2"></i>
                    <span class="font-medium">拼单</span>
                    <span class="text-xs opacity-75 mt-1">一起点外卖、买东西</span>
                </button>
                <button class="category-item p-4 rounded-xl border border-gray-200 flex flex-col items-center">
                    <i class="fas fa-handshake text-2xl mb-2"></i>
                    <span class="font-medium">借用</span>
                    <span class="text-xs opacity-75 mt-1">临时借用小物件</span>
                </button>
                <button class="category-item p-4 rounded-xl border border-gray-200 flex flex-col items-center">
                    <i class="fas fa-question-circle text-2xl mb-2"></i>
                    <span class="font-medium">其他</span>
                    <span class="text-xs opacity-75 mt-1">其他互助需求</span>
                </button>
            </div>
        </div>

        <!-- 需求描述 -->
        <div class="bg-white rounded-2xl p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-900">需求描述</h3>
                <span class="text-sm text-gray-500">0/100</span>
            </div>
            <textarea 
                class="input-focus w-full p-3 border border-gray-200 rounded-xl resize-none focus:outline-none" 
                rows="4" 
                placeholder="请详细描述您的需求，比如：帮忙在星巴克买一杯美式咖啡，大杯，无糖，谢谢！"
                maxlength="100"></textarea>
            <div class="flex items-center mt-3 space-x-3">
                <button class="flex items-center text-orange-500 text-sm">
                    <i class="fas fa-camera mr-1"></i>
                    <span>添加图片</span>
                </button>
                <button class="flex items-center text-orange-500 text-sm">
                    <i class="fas fa-microphone mr-1"></i>
                    <span>语音输入</span>
                </button>
            </div>
        </div>

        <!-- 位置信息 -->
        <div class="bg-white rounded-2xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">位置信息</h3>
            <div class="location-card rounded-xl p-4">
                <div class="flex items-start justify-between">
                    <div class="flex items-start">
                        <i class="fas fa-map-marker-alt text-blue-500 text-lg mr-3 mt-1"></i>
                        <div>
                            <h4 class="font-medium text-gray-900">中关村软件园</h4>
                            <p class="text-sm text-gray-600">北京市海淀区中关村软件园二期</p>
                            <div class="flex items-center mt-2 text-xs text-gray-500">
                                <i class="fas fa-crosshairs mr-1"></i>
                                <span>定位精度: 5米</span>
                            </div>
                        </div>
                    </div>
                    <button class="text-orange-500 text-sm font-medium">
                        重新定位
                    </button>
                </div>
            </div>
            <div class="mt-3 p-3 bg-orange-50 rounded-xl">
                <div class="flex items-start">
                    <i class="fas fa-info-circle text-orange-500 mr-2 mt-0.5"></i>
                    <p class="text-sm text-orange-700">
                        为了保护隐私，您的精确位置只会在接单成功后向帮助者显示
                    </p>
                </div>
            </div>
        </div>

        <!-- 报酬设置 -->
        <div class="bg-white rounded-2xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">设置报酬</h3>
            <div class="grid grid-cols-4 gap-2 mb-4">
                <button class="reward-button selected py-2 px-3 border border-gray-200 rounded-lg text-center">
                    <div class="font-semibold">¥2</div>
                </button>
                <button class="reward-button py-2 px-3 border border-gray-200 rounded-lg text-center">
                    <div class="font-semibold">¥3</div>
                </button>
                <button class="reward-button py-2 px-3 border border-gray-200 rounded-lg text-center">
                    <div class="font-semibold">¥5</div>
                </button>
                <button class="reward-button py-2 px-3 border border-gray-200 rounded-lg text-center">
                    <div class="font-semibold">¥10</div>
                </button>
            </div>
            <div class="flex items-center space-x-3">
                <span class="text-sm text-gray-600">自定义:</span>
                <div class="flex-1 relative">
                    <span class="absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-500">¥</span>
                    <input type="number" 
                           class="input-focus w-full pl-8 pr-3 py-2 border border-gray-200 rounded-lg focus:outline-none" 
                           placeholder="输入金额" 
                           min="1" 
                           max="20">
                </div>
            </div>
            <p class="text-xs text-gray-500 mt-2">建议报酬范围: ¥1-20，合理的报酬更容易获得帮助</p>
        </div>

        <!-- 时效设置 -->
        <div class="bg-white rounded-2xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">时效设置</h3>
            <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                <div class="flex items-center">
                    <i class="fas fa-clock text-orange-500 mr-3"></i>
                    <div>
                        <h4 class="font-medium text-gray-900">需求有效期</h4>
                        <p class="text-sm text-gray-600">超时后自动取消</p>
                    </div>
                </div>
                <select class="bg-white border border-gray-200 rounded-lg px-3 py-2 text-sm">
                    <option value="30">30分钟</option>
                    <option value="60">1小时</option>
                    <option value="120">2小时</option>
                    <option value="240">4小时</option>
                </select>
            </div>
        </div>

        <!-- 附近帮手 -->
        <div class="bg-white rounded-2xl p-4">
            <div class="flex items-center justify-between mb-3">
                <h3 class="font-semibold text-gray-900">附近帮手</h3>
                <span class="text-sm text-orange-500">实时更新</span>
            </div>
            <div class="flex items-center justify-center py-6">
                <div class="text-center">
                    <div class="w-16 h-16 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-3">
                        <i class="fas fa-users text-green-500 text-2xl"></i>
                    </div>
                    <h4 class="font-semibold text-gray-900 mb-1">附近有 8 位帮手在线</h4>
                    <p class="text-sm text-gray-600">平均响应时间 2 分钟</p>
                </div>
            </div>
        </div>
    </div>

    <!-- 底部发布按钮 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200 p-4">
        <div class="flex items-center justify-between mb-3">
            <div class="text-sm text-gray-600">
                <span>预计费用: </span>
                <span class="font-semibold">¥2.00 + ¥0.10 (手续费)</span>
            </div>
            <div class="text-lg font-bold text-orange-500">总计: ¥2.10</div>
        </div>
        <button class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-colors">
            立即发布需求
        </button>
        <!-- iOS底部指示器 -->
        <div class="flex justify-center pt-2">
            <div class="w-32 h-1 bg-black bg-opacity-30 rounded-full"></div>
        </div>
    </div>

    <script>
        // 分类选择
        document.querySelectorAll('.category-item').forEach(item => {
            item.addEventListener('click', function() {
                document.querySelectorAll('.category-item').forEach(i => i.classList.remove('selected'));
                this.classList.add('selected');
            });
        });

        // 报酬选择
        document.querySelectorAll('.reward-button').forEach(button => {
            button.addEventListener('click', function() {
                document.querySelectorAll('.reward-button').forEach(b => b.classList.remove('selected'));
                this.classList.add('selected');
                
                // 更新总计金额
                const amount = parseFloat(this.textContent.replace('¥', ''));
                const fee = (amount * 0.05).toFixed(2);
                const total = (amount + parseFloat(fee)).toFixed(2);
                
                document.querySelector('.text-sm.text-gray-600').innerHTML = 
                    `<span>预计费用: </span><span class="font-semibold">¥${amount.toFixed(2)} + ¥${fee} (手续费)</span>`;
                document.querySelector('.text-lg.font-bold.text-orange-500').textContent = `总计: ¥${total}`;
            });
        });

        // 文本计数
        document.querySelector('textarea').addEventListener('input', function() {
            const count = this.value.length;
            document.querySelector('.text-sm.text-gray-500').textContent = `${count}/100`;
        });

        // 自定义金额输入
        document.querySelector('input[type="number"]').addEventListener('input', function() {
            if (this.value) {
                document.querySelectorAll('.reward-button').forEach(b => b.classList.remove('selected'));
                
                const amount = parseFloat(this.value) || 0;
                const fee = (amount * 0.05).toFixed(2);
                const total = (amount + parseFloat(fee)).toFixed(2);
                
                document.querySelector('.text-sm.text-gray-600').innerHTML = 
                    `<span>预计费用: </span><span class="font-semibold">¥${amount.toFixed(2)} + ¥${fee} (手续费)</span>`;
                document.querySelector('.text-lg.font-bold.text-orange-500').textContent = `总计: ¥${total}`;
            }
        });

        // 发布按钮
        document.querySelector('.w-full.bg-orange-500').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>发布中...';
            this.disabled = true;
            
            setTimeout(() => {
                this.innerHTML = '发布成功！';
                this.classList.remove('bg-orange-500', 'hover:bg-orange-600');
                this.classList.add('bg-green-500');
                
                setTimeout(() => {
                    this.innerHTML = '立即发布需求';
                    this.disabled = false;
                    this.classList.remove('bg-green-500');
                    this.classList.add('bg-orange-500', 'hover:bg-orange-600');
                }, 2000);
            }, 2000);
        });

        // 语音输入模拟
        document.querySelector('.fa-microphone').parentElement.addEventListener('click', function() {
            const textarea = document.querySelector('textarea');
            const originalText = this.innerHTML;
            
            this.innerHTML = '<i class="fas fa-stop-circle mr-1"></i><span>录音中...</span>';
            this.classList.add('text-red-500');
            this.classList.remove('text-orange-500');
            
            setTimeout(() => {
                textarea.value = '帮忙在星巴克买一杯美式咖啡，大杯，无糖，谢谢！';
                textarea.dispatchEvent(new Event('input'));
                
                this.innerHTML = originalText;
                this.classList.remove('text-red-500');
                this.classList.add('text-orange-500');
            }, 3000);
        });
    </script>
</body>
</html>
