<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬帮帮 - 首页</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        .floating-button {
            position: fixed;
            bottom: 90px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #ff6b35, #f7931e);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 8px 25px rgba(255, 107, 53, 0.3);
            animation: pulse 2s infinite;
        }
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
        .request-card {
            transition: all 0.3s ease;
        }
        .request-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .category-icon {
            width: 40px;
            height: 40px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 顶部导航 -->
    <div class="bg-white px-4 py-3 shadow-sm">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="w-10 h-10 bg-orange-500 rounded-full flex items-center justify-center mr-3">
                    <i class="fas fa-hands-helping text-white"></i>
                </div>
                <div>
                    <h1 class="text-lg font-bold text-gray-900">硬帮帮</h1>
                    <div class="flex items-center text-xs text-gray-500">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        <span>中关村软件园</span>
                    </div>
                </div>
            </div>
            <div class="flex items-center space-x-3">
                <button class="relative p-2">
                    <i class="fas fa-bell text-gray-600 text-lg"></i>
                    <span class="absolute -top-1 -right-1 w-5 h-5 bg-red-500 text-white text-xs rounded-full flex items-center justify-center">3</span>
                </button>
                <button class="p-2">
                    <i class="fas fa-search text-gray-600 text-lg"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- 用户状态卡片 -->
    <div class="px-4 py-4">
        <div class="bg-gradient-to-r from-orange-500 to-orange-600 rounded-2xl p-4 text-white">
            <div class="flex items-center justify-between">
                <div class="flex items-center">
                    <!-- 使用Unsplash头像图片 -->
                    <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=100&h=100&fit=crop&crop=face" 
                         alt="用户头像" class="w-12 h-12 rounded-full border-2 border-white mr-3">
                    <div>
                        <h3 class="font-semibold">张小明</h3>
                        <div class="flex items-center text-sm opacity-90">
                            <i class="fas fa-star mr-1"></i>
                            <span>信用分: 128</span>
                        </div>
                    </div>
                </div>
                <div class="text-right">
                    <div class="text-2xl font-bold">¥23.5</div>
                    <div class="text-sm opacity-90">今日收益</div>
                </div>
            </div>
        </div>
    </div>

    <!-- 快速功能 -->
    <div class="px-4 mb-4">
        <div class="bg-white rounded-2xl p-4">
            <h3 class="font-semibold text-gray-900 mb-3">快速功能</h3>
            <div class="grid grid-cols-4 gap-4">
                <button class="flex flex-col items-center p-3 rounded-xl hover:bg-gray-50 transition-colors">
                    <div class="category-icon bg-blue-100 text-blue-500 mb-2">
                        <i class="fas fa-shopping-bag"></i>
                    </div>
                    <span class="text-xs text-gray-700">代取代买</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl hover:bg-gray-50 transition-colors">
                    <div class="category-icon bg-green-100 text-green-500 mb-2">
                        <i class="fas fa-users"></i>
                    </div>
                    <span class="text-xs text-gray-700">拼单</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl hover:bg-gray-50 transition-colors">
                    <div class="category-icon bg-purple-100 text-purple-500 mb-2">
                        <i class="fas fa-handshake"></i>
                    </div>
                    <span class="text-xs text-gray-700">借用</span>
                </button>
                <button class="flex flex-col items-center p-3 rounded-xl hover:bg-gray-50 transition-colors">
                    <div class="category-icon bg-orange-100 text-orange-500 mb-2">
                        <i class="fas fa-ellipsis-h"></i>
                    </div>
                    <span class="text-xs text-gray-700">其他</span>
                </button>
            </div>
        </div>
    </div>

    <!-- 附近需求 -->
    <div class="px-4">
        <div class="flex items-center justify-between mb-3">
            <h3 class="font-semibold text-gray-900">附近需求</h3>
            <div class="flex items-center text-sm text-gray-500">
                <i class="fas fa-sync-alt mr-1"></i>
                <span>实时更新</span>
            </div>
        </div>

        <!-- 需求列表 -->
        <div class="space-y-3 mb-20">
            <!-- 需求卡片1 -->
            <div class="request-card bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex items-center">
                        <div class="category-icon bg-blue-100 text-blue-500 mr-3">
                            <i class="fas fa-coffee"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">帮忙带杯咖啡</h4>
                            <p class="text-sm text-gray-600">星巴克美式咖啡，大杯，无糖</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-orange-500">¥3</div>
                        <div class="text-xs text-gray-500">报酬</div>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        <span>距离50米</span>
                        <span class="mx-2">•</span>
                        <i class="fas fa-clock mr-1"></i>
                        <span>2分钟前</span>
                    </div>
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1494790108755-2616b612b786?w=50&h=50&fit=crop&crop=face" 
                             alt="发布者" class="w-6 h-6 rounded-full mr-1">
                        <span>小美</span>
                        <i class="fas fa-star text-yellow-400 ml-1"></i>
                        <span>4.9</span>
                    </div>
                </div>
            </div>

            <!-- 需求卡片2 -->
            <div class="request-card bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex items-center">
                        <div class="category-icon bg-green-100 text-green-500 mr-3">
                            <i class="fas fa-utensils"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">拼单点外卖</h4>
                            <p class="text-sm text-gray-600">麦当劳，还差15元免配送费</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-orange-500">¥5</div>
                        <div class="text-xs text-gray-500">报酬</div>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        <span>距离120米</span>
                        <span class="mx-2">•</span>
                        <i class="fas fa-clock mr-1"></i>
                        <span>5分钟前</span>
                    </div>
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?w=50&h=50&fit=crop&crop=face" 
                             alt="发布者" class="w-6 h-6 rounded-full mr-1">
                        <span>阿强</span>
                        <i class="fas fa-star text-yellow-400 ml-1"></i>
                        <span>4.7</span>
                    </div>
                </div>
            </div>

            <!-- 需求卡片3 -->
            <div class="request-card bg-white rounded-2xl p-4 shadow-sm">
                <div class="flex items-start justify-between mb-3">
                    <div class="flex items-center">
                        <div class="category-icon bg-purple-100 text-purple-500 mr-3">
                            <i class="fas fa-plug"></i>
                        </div>
                        <div>
                            <h4 class="font-medium text-gray-900">借个充电线</h4>
                            <p class="text-sm text-gray-600">iPhone充电线，用5分钟就还</p>
                        </div>
                    </div>
                    <div class="text-right">
                        <div class="text-lg font-bold text-orange-500">¥2</div>
                        <div class="text-xs text-gray-500">报酬</div>
                    </div>
                </div>
                <div class="flex items-center justify-between text-sm text-gray-500">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt mr-1"></i>
                        <span>距离80米</span>
                        <span class="mx-2">•</span>
                        <i class="fas fa-clock mr-1"></i>
                        <span>刚刚</span>
                    </div>
                    <div class="flex items-center">
                        <img src="https://images.unsplash.com/photo-1438761681033-6461ffad8d80?w=50&h=50&fit=crop&crop=face" 
                             alt="发布者" class="w-6 h-6 rounded-full mr-1">
                        <span>小李</span>
                        <i class="fas fa-star text-yellow-400 ml-1"></i>
                        <span>4.8</span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 浮动发布按钮 -->
    <button class="floating-button">
        <i class="fas fa-plus text-white text-xl"></i>
    </button>

    <!-- 底部导航栏 -->
    <div class="fixed bottom-0 left-0 right-0 bg-white border-t border-gray-200">
        <div class="flex items-center justify-around py-2">
            <button class="flex flex-col items-center py-2 px-4">
                <i class="fas fa-home text-orange-500 text-lg mb-1"></i>
                <span class="text-xs text-orange-500 font-medium">首页</span>
            </button>
            <button class="flex flex-col items-center py-2 px-4">
                <i class="fas fa-list text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">需求</span>
            </button>
            <button class="flex flex-col items-center py-2 px-4">
                <i class="fas fa-clipboard-list text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">订单</span>
            </button>
            <button class="flex flex-col items-center py-2 px-4">
                <i class="fas fa-user text-gray-400 text-lg mb-1"></i>
                <span class="text-xs text-gray-400">我的</span>
            </button>
        </div>
        <!-- iOS底部指示器 -->
        <div class="flex justify-center pb-2">
            <div class="w-32 h-1 bg-black bg-opacity-30 rounded-full"></div>
        </div>
    </div>

    <script>
        // 浮动按钮点击事件
        document.querySelector('.floating-button').addEventListener('click', function() {
            this.style.transform = 'scale(0.95)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        // 需求卡片点击事件
        document.querySelectorAll('.request-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.backgroundColor = '#fef3f2';
                setTimeout(() => {
                    this.style.backgroundColor = '#ffffff';
                }, 200);
            });
        });

        // 实时更新动画
        setInterval(() => {
            const syncIcon = document.querySelector('.fa-sync-alt');
            syncIcon.style.transform = 'rotate(360deg)';
            syncIcon.style.transition = 'transform 0.5s ease';
            setTimeout(() => {
                syncIcon.style.transform = 'rotate(0deg)';
            }, 500);
        }, 10000);
    </script>
</body>
</html>
