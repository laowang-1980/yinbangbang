<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>硬帮帮 - 注册登录</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        .step-indicator {
            transition: all 0.3s ease;
        }
        .step-active {
            background: #ff6b35;
            color: white;
        }
        .step-completed {
            background: #10b981;
            color: white;
        }
        .step-inactive {
            background: #e5e7eb;
            color: #9ca3af;
        }
        .input-focus:focus {
            border-color: #ff6b35;
            box-shadow: 0 0 0 3px rgba(255, 107, 53, 0.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- iOS状态栏 -->
    <div class="ios-status-bar">
        <span>9:41</span>
        <div class="flex items-center space-x-1">
            <i class="fas fa-signal text-sm"></i>
            <i class="fas fa-wifi text-sm"></i>
            <i class="fas fa-battery-three-quarters text-sm"></i>
        </div>
    </div>

    <!-- 导航栏 -->
    <div class="bg-white border-b border-gray-200 px-4 py-3">
        <div class="flex items-center justify-between">
            <button class="p-2 -ml-2">
                <i class="fas fa-arrow-left text-gray-600"></i>
            </button>
            <h1 class="text-lg font-semibold">注册账号</h1>
            <div class="w-8"></div>
        </div>
    </div>

    <!-- 步骤指示器 -->
    <div class="bg-white px-6 py-4">
        <div class="flex items-center justify-between">
            <div class="flex items-center">
                <div class="step-indicator step-active w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold">
                    1
                </div>
                <span class="ml-2 text-sm font-medium text-gray-900">手机验证</span>
            </div>
            <div class="flex-1 h-0.5 bg-gray-200 mx-4"></div>
            <div class="flex items-center">
                <div class="step-indicator step-inactive w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold">
                    2
                </div>
                <span class="ml-2 text-sm font-medium text-gray-500">实名认证</span>
            </div>
            <div class="flex-1 h-0.5 bg-gray-200 mx-4"></div>
            <div class="flex items-center">
                <div class="step-indicator step-inactive w-8 h-8 rounded-full flex items-center justify-center text-sm font-semibold">
                    3
                </div>
                <span class="ml-2 text-sm font-medium text-gray-500">完成注册</span>
            </div>
        </div>
    </div>

    <!-- 注册表单 -->
    <div class="px-6 py-8">
        <!-- 手机号输入 -->
        <div class="bg-white rounded-2xl p-6 shadow-sm mb-6">
            <div class="text-center mb-6">
                <div class="w-16 h-16 bg-orange-100 rounded-full flex items-center justify-center mx-auto mb-4">
                    <i class="fas fa-mobile-alt text-2xl text-orange-500"></i>
                </div>
                <h2 class="text-xl font-bold text-gray-900 mb-2">验证手机号</h2>
                <p class="text-gray-600 text-sm">我们将发送验证码到您的手机</p>
            </div>

            <div class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">手机号码</label>
                    <div class="relative">
                        <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                            <span class="text-gray-500 text-sm">+86</span>
                        </div>
                        <input type="tel" 
                               class="input-focus block w-full pl-12 pr-3 py-3 border border-gray-300 rounded-xl focus:outline-none" 
                               placeholder="请输入手机号码"
                               value="138****8888">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">验证码</label>
                    <div class="flex space-x-3">
                        <input type="text" 
                               class="input-focus flex-1 block px-3 py-3 border border-gray-300 rounded-xl focus:outline-none" 
                               placeholder="请输入验证码">
                        <button class="px-6 py-3 bg-orange-500 text-white rounded-xl font-medium hover:bg-orange-600 transition-colors">
                            获取验证码
                        </button>
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">设置密码</label>
                    <div class="relative">
                        <input type="password" 
                               class="input-focus block w-full px-3 py-3 border border-gray-300 rounded-xl focus:outline-none pr-10" 
                               placeholder="请设置登录密码">
                        <button class="absolute inset-y-0 right-0 pr-3 flex items-center">
                            <i class="fas fa-eye text-gray-400"></i>
                        </button>
                    </div>
                    <p class="text-xs text-gray-500 mt-1">密码长度6-20位，包含字母和数字</p>
                </div>
            </div>
        </div>

        <!-- 服务条款 -->
        <div class="flex items-start space-x-3 mb-6">
            <input type="checkbox" id="agreement" class="mt-1 w-4 h-4 text-orange-500 border-gray-300 rounded focus:ring-orange-500">
            <label for="agreement" class="text-sm text-gray-600">
                我已阅读并同意
                <a href="#" class="text-orange-500 underline">《用户服务协议》</a>
                和
                <a href="#" class="text-orange-500 underline">《隐私政策》</a>
            </label>
        </div>

        <!-- 注册按钮 -->
        <button class="w-full bg-orange-500 text-white font-bold py-4 rounded-2xl hover:bg-orange-600 transition-colors shadow-lg">
            下一步
        </button>

        <!-- 其他登录方式 -->
        <div class="mt-8">
            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-gray-50 text-gray-500">其他登录方式</span>
                </div>
            </div>

            <div class="mt-6 grid grid-cols-2 gap-3">
                <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white hover:bg-gray-50 transition-colors">
                    <i class="fab fa-weixin text-green-500 text-xl mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">微信登录</span>
                </button>
                <button class="flex items-center justify-center px-4 py-3 border border-gray-300 rounded-xl bg-white hover:bg-gray-50 transition-colors">
                    <i class="fab fa-alipay text-blue-500 text-xl mr-2"></i>
                    <span class="text-sm font-medium text-gray-700">支付宝登录</span>
                </button>
            </div>
        </div>

        <!-- 已有账号 -->
        <div class="text-center mt-8">
            <span class="text-gray-600 text-sm">已有账号？</span>
            <a href="#" class="text-orange-500 text-sm font-medium ml-1">立即登录</a>
        </div>
    </div>

    <!-- iOS底部指示器 -->
    <div class="fixed bottom-2 left-1/2 transform -translate-x-1/2">
        <div class="w-32 h-1 bg-black bg-opacity-30 rounded-full"></div>
    </div>

    <script>
        // 表单交互逻辑
        document.querySelector('button[type="button"]').addEventListener('click', function() {
            let countdown = 60;
            this.disabled = true;
            this.textContent = `${countdown}s后重发`;
            
            const timer = setInterval(() => {
                countdown--;
                this.textContent = `${countdown}s后重发`;
                
                if (countdown <= 0) {
                    clearInterval(timer);
                    this.disabled = false;
                    this.textContent = '获取验证码';
                }
            }, 1000);
        });

        // 密码显示/隐藏
        document.querySelector('.fa-eye').addEventListener('click', function() {
            const passwordInput = document.querySelector('input[type="password"]');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });

        // 下一步按钮
        document.querySelector('.w-full.bg-orange-500').addEventListener('click', function() {
            this.innerHTML = '<i class="fas fa-spinner fa-spin mr-2"></i>验证中...';
            setTimeout(() => {
                this.innerHTML = '下一步';
                // 这里可以跳转到实名认证页面
            }, 2000);
        });
    </script>
</body>
</html>
