<!DOCTYPE html>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .ios-status-bar {
            height: 44px;
            background: #fff;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 20px;
            color: #000;
            font-size: 14px;
            font-weight: 600;
        }
        .profile-header {
            background: linear-gradient(135deg, #ff6b35, #f7931e);
        }
        .profile-card {
            backdrop-filter: blur(10px);
            background: rgba(255, 255, 255, 0.95);
        }
        .stats-card {
            transition: all 0.3s ease;
        }
        .stats-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .menu-item {
            transition: all 0.3s ease;
        }
        .menu-item:hover {
            background: #fef3f2;
        }
        .badge {
            position: absolute;
            top: -2px;
            right: -2px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 18px;
            height: 18px;
            font-size: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .achievement-badge {
            background: linear-gradient(135deg, #fbbf24, #f59e0b);
        }
        .level-progress {
            background: linear-gradient(90deg, #10b981, #059669);
        }
    </style>
</head>

    <script>
        // 菜单项点击效果
        document.querySelectorAll('.menu-item').forEach(item => {
            item.addEventListener('click', function() {
                // 添加点击动画
                this.style.transform = 'scale(0.98)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 150);
                
                // 模拟页面跳转
                const title = this.querySelector('h4').textContent;
                console.log(`跳转到: ${title}`);
            });
        });

        // 统计卡片点击效果
        document.querySelectorAll('.stats-card').forEach(card => {
            card.addEventListener('click', function() {
                this.style.transform = 'scale(1.05)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                }, 200);
            });
        });

        // 快捷功能按钮
        document.querySelectorAll('.grid button').forEach(button => {
            button.addEventListener('click', function() {
                const text = this.querySelector('span').textContent;
                
                // 特殊处理有徽章的按钮
                if (text === '我的订单') {
                    showOrderModal();
                } else if (text === '我的钱包') {
                    showWalletModal();
                } else if (text === '消息中心') {
                    showMessageModal();
                } else {
                    console.log(`点击了: ${text}`);
                }
            });
        });

        // 显示订单模态框
        function showOrderModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end';
            modal.innerHTML = `
                <div class="bg-white w-full h-96 rounded-t-3xl p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">我的订单</h3>
                        <button class="close-modal text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-3">
                        <div class="bg-orange-50 border border-orange-200 rounded-xl p-3">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium text-gray-900">帮忙买杯咖啡</h4>
                                <span class="bg-orange-500 text-white text-xs px-2 py-1 rounded-full">进行中</span>
                            </div>
                            <p class="text-sm text-gray-600">订单号: HBB202312150001</p>
                            <p class="text-sm text-gray-600">金额: ¥5.00</p>
                        </div>
                        <div class="bg-green-50 border border-green-200 rounded-xl p-3">
                            <div class="flex items-center justify-between mb-2">
                                <h4 class="font-medium text-gray-900">代取快递</h4>
                                <span class="bg-green-500 text-white text-xs px-2 py-1 rounded-full">已完成</span>
                            </div>
                            <p class="text-sm text-gray-600">订单号: HBB202312140002</p>
                            <p class="text-sm text-gray-600">金额: ¥3.00</p>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.querySelector('.close-modal').addEventListener('click', () => {
                modal.remove();
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        // 显示钱包模态框
        function showWalletModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end';
            modal.innerHTML = `
                <div class="bg-white w-full h-96 rounded-t-3xl p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">我的钱包</h3>
                        <button class="close-modal text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="bg-gradient-to-r from-orange-500 to-red-500 rounded-2xl p-4 text-white mb-4">
                        <h4 class="text-lg font-semibold mb-2">账户余额</h4>
                        <div class="text-3xl font-bold mb-2">¥156.50</div>
                        <div class="flex items-center justify-between">
                            <span class="text-sm opacity-90">可提现: ¥156.50</span>
                            <button class="bg-white bg-opacity-20 px-3 py-1 rounded-full text-sm">
                                提现
                            </button>
                        </div>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-center justify-between p-3 bg-gray-50 rounded-xl">
                            <div class="flex items-center space-x-3">
                                <div class="w-10 h-10 bg-green-100 rounded-full flex items-center justify-center">
                                    <i class="fas fa-plus text-green-500"></i>
                                </div>
                                <div>
                                    <h5 class="font-medium text-gray-900">任务收入</h5>
                                    <p class="text-sm text-gray-600">今天 14:30</p>
                                </div>
                            </div>
                            <span class="text-green-500 font-semibold">+¥5.00</span>
                        </div>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            
            modal.querySelector('.close-modal').addEventListener('click', () => {
                modal.remove();
            });
            
            modal.addEventListener('click', (e) => {
                if (e.target === modal) modal.remove();
            });
        }

        // 显示消息模态框
        function showMessageModal() {
            const modal = document.createElement('div');
            modal.className = 'fixed inset-0 bg-black bg-opacity-50 z-50 flex items-end';
            modal.innerHTML = `
                <div class="bg-white w-full h-96 rounded-t-3xl p-4">
                    <div class="flex items-center justify-between mb-4">
                        <h3 class="font-semibold text-lg">消息中心</h3>
                        <button class="close-modal text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    <div class="space-y-3">
                        <div class="flex items-start space-x-3 p-3 bg-blue-50 rounded-xl">
                            <div class="w-10 h-10 bg-blue-500 rounded-full flex items-center justify-center">
                                <i class="fas fa-bell text-white"></i>
                            </div>
                            <div class="flex-1">
                                <h5 class="font-medium text-gray-900">系统通知</h5>
                                <p class="text-sm text-gray-600">您的任务已被接单，请及时查看</p>
                                <p class="text-xs text-gray-500 mt-1">2分钟前</p>
                            </div>
                            <div class="w-2 h-2 bg-red-500 rounded-full"></div>
                        </div>
                        <div class="flex items-start space-x-3 p-3">
                            <img src="https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?w=40&h=40&fit=crop&crop=face" 
                                 class="w-10 h-10 rounded-full">
                            <div class="flex-1">
