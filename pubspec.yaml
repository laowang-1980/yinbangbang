name: yinbangbang
description: 硬帮帮 - 超本地即时互助平台
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'
  flutter: ">=3.10.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  cupertino_icons: ^1.0.6
  
  # State management
  provider: ^6.1.1
  
  # HTTP requests
  http: ^1.1.0
  dio: ^5.3.2
  
  # Local storage
  shared_preferences: ^2.2.2
  
  # Image handling
  image_picker: ^1.0.4
  cached_network_image: ^3.3.0
  
  # Location services
  geolocator: ^10.1.0
  geocoding: ^2.1.1
  
  # Maps
  flutter_map: ^6.1.0
  latlong2: ^0.9.1
  
  # Utils
  intl: ^0.20.2
  url_launcher: ^6.2.1
  permission_handler: ^11.1.0
  flutter_svg: ^2.0.9

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: false
  
  assets:
    - assets/images/