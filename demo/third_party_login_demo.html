<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>银帮帮 - 第三方登录演示</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            width: 100%;
            max-width: 400px;
            text-align: center;
        }
        
        .logo {
            width: 80px;
            height: 80px;
            background: #FF6B35;
            border-radius: 20px;
            margin: 0 auto 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
            font-weight: bold;
        }
        
        h1 {
            color: #333;
            margin-bottom: 10px;
            font-size: 28px;
        }
        
        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
            text-align: left;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            color: #333;
            font-weight: 600;
        }
        
        input {
            width: 100%;
            padding: 15px;
            border: 2px solid #f0f0f0;
            border-radius: 10px;
            font-size: 16px;
            transition: border-color 0.3s;
        }
        
        input:focus {
            outline: none;
            border-color: #FF6B35;
        }
        
        .btn-primary {
            width: 100%;
            padding: 15px;
            background: #FF6B35;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.3s;
            margin-bottom: 20px;
        }
        
        .btn-primary:hover {
            background: #e55a2b;
        }
        
        .divider {
            display: flex;
            align-items: center;
            margin: 30px 0;
            color: #999;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: #e0e0e0;
        }
        
        .divider span {
            padding: 0 20px;
            font-size: 14px;
        }
        
        .third-party-buttons {
            display: flex;
            gap: 12px;
            margin-bottom: 20px;
        }
        
        .btn-third-party {
            flex: 1;
            padding: 12px;
            border: 2px solid;
            border-radius: 10px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 14px;
            font-weight: 500;
        }
        
        .btn-wechat {
            border-color: rgba(7, 193, 96, 0.3);
            color: #07C160;
        }
        
        .btn-wechat:hover {
            background: rgba(7, 193, 96, 0.1);
            border-color: #07C160;
        }
        
        .btn-alipay {
            border-color: rgba(22, 119, 255, 0.3);
            color: #1677FF;
        }
        
        .btn-alipay:hover {
            background: rgba(22, 119, 255, 0.1);
            border-color: #1677FF;
        }
        
        .icon {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
        
        .icon-wechat {
            background: #07C160;
            color: white;
        }
        
        .icon-alipay {
            background: #1677FF;
            color: white;
        }
        
        .demo-mode {
            color: #999;
            font-size: 14px;
            margin-top: 20px;
            cursor: pointer;
            text-decoration: underline;
        }
        
        .demo-mode:hover {
            color: #666;
        }
        
        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 10px;
            font-size: 14px;
            display: none;
        }
        
        .status.success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .status.loading {
            background: #fff3cd;
            color: #856404;
            border: 1px solid #ffeaa7;
        }
        
        .loading-spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid #f3f3f3;
            border-top: 2px solid #856404;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 8px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">银</div>
        <h1>银帮帮</h1>
        <p class="subtitle">超本地即时互助平台</p>
        
        <form id="loginForm">
            <div class="form-group">
                <label for="phone">手机号</label>
                <input type="tel" id="phone" placeholder="请输入手机号" value="138****8888">
            </div>
            
            <div class="form-group">
                <label for="code">验证码</label>
                <input type="text" id="code" placeholder="请输入验证码" value="123456">
            </div>
            
            <button type="submit" class="btn-primary">登录</button>
        </form>
        
        <div class="divider">
            <span>其他登录方式</span>
        </div>
        
        <div class="third-party-buttons">
            <button class="btn-third-party btn-wechat" onclick="loginWithWeChat()">
                <div class="icon icon-wechat">微</div>
                微信登录
            </button>
            <button class="btn-third-party btn-alipay" onclick="loginWithAlipay()">
                <div class="icon icon-alipay">支</div>
                支付宝登录
            </button>
        </div>
        
        <div class="demo-mode" onclick="demoMode()">演示模式（跳过登录）</div>
        
        <div id="status" class="status"></div>
    </div>
    
    <script>
        function showStatus(message, type = 'loading') {
            const status = document.getElementById('status');
            status.className = `status ${type}`;
            
            if (type === 'loading') {
                status.innerHTML = `<span class="loading-spinner"></span>${message}`;
            } else {
                status.innerHTML = message;
            }
            
            status.style.display = 'block';
        }
        
        function hideStatus() {
            document.getElementById('status').style.display = 'none';
        }
        
        function loginWithWeChat() {
            showStatus('正在启动微信登录...', 'loading');
            
            // 模拟微信登录流程
            setTimeout(() => {
                const userName = '微信用户' + Math.floor(Math.random() * 1000);
                showStatus(`微信登录成功！欢迎 ${userName}`, 'success');
                
                setTimeout(() => {
                    alert('微信登录成功！\n\n功能说明：\n• 已集成微信登录SDK\n• 支持获取用户基本信息\n• 自动创建用户账号\n• 生成登录凭证');
                    hideStatus();
                }, 2000);
            }, 2000);
        }
        
        function loginWithAlipay() {
            showStatus('正在启动支付宝登录...', 'loading');
            
            // 模拟支付宝登录流程
            setTimeout(() => {
                const userName = '支付宝用户' + Math.floor(Math.random() * 1000);
                showStatus(`支付宝登录成功！欢迎 ${userName}`, 'success');
                
                setTimeout(() => {
                    alert('支付宝登录成功！\n\n功能说明：\n• 已集成支付宝登录SDK\n• 支持获取用户基本信息\n• 自动创建用户账号\n• 生成登录凭证');
                    hideStatus();
                }, 2000);
            }, 2000);
        }
        
        function demoMode() {
            showStatus('正在进入演示模式...', 'loading');
            
            setTimeout(() => {
                showStatus('演示模式启动成功！', 'success');
                
                setTimeout(() => {
                    alert('演示模式\n\n已跳过登录验证，直接进入应用主界面');
                    hideStatus();
                }, 1500);
            }, 1000);
        }
        
        document.getElementById('loginForm').addEventListener('submit', function(e) {
            e.preventDefault();
            showStatus('正在验证登录信息...', 'loading');
            
            setTimeout(() => {
                showStatus('手机号登录成功！', 'success');
                
                setTimeout(() => {
                    alert('手机号登录成功！');
                    hideStatus();
                }, 1500);
            }, 1500);
        });
    </script>
</body>
</html>
